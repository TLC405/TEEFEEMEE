<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeefeeMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;500;600;700;800&family=Luckiest+Guy&family=Creepster&family=Comic+Neue:wght@700&family=Permanent+Marker&family=VT323&family=Anton&display=swap');
      :root {
        --color-primary: #00a5e1; /* Simpsons Blue */
        --color-secondary: #ffdd00; /* Simpsons Yellow */
        --color-accent: #f83d78; /* A vibrant pink/red */
        --color-background: #ffdd00; /* Simpsons Yellow for background */
        --color-surface: #ffffff;
        --color-text-primary: #000000;
        --color-text-secondary: #4f4f4f;
        --color-text-on-primary: #FFFFFF;
        
        /* Synthwave Colors */
        --synth-bg: #1a0a2b;
        --synth-cyan: #00e5ff;
        --synth-pink: #ff00c1;
        
        /* New Loader Colors */
        --loader-bg: #0d0221;
        --loader-glow-1: #00e5ff;
        --loader-glow-2: #ff00c1;
        --loader-glow-3: #ffffff;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--color-background);
        overflow-x: hidden;
      }

      .font-cartoon {
        font-family: 'Bangers', cursive;
        letter-spacing: 2px;
      }
      
      .logo-eye {
        position: relative;
        display: inline-block;
      }
      .logo-eye::before {
        content: '';
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        background-color: black;
        border-radius: 50%;
        animation: blink 4s infinite ease-in-out;
      }

      @keyframes blink {
        0%, 90%, 100% { transform: translate(-50%, -50%) scaleY(1); }
        95% { transform: translate(-50%, -50%) scaleY(0.1); }
      }

      .simpson-panel {
        background-color: var(--color-surface);
        border: 4px solid #000;
        border-radius: 12px;
        box-shadow: 8px 8px 0px #000;
      }

      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.8) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }

      @keyframes slide-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      /* -- Synthwave Intro Styles -- */
      .intro-overlay {
        position: fixed;
        inset: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--synth-bg);
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
        overflow: hidden;
      }
      .intro-overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .synth-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: perspective(300px) rotateX(75deg);
      }
      .synth-grid::before {
        content: '';
        position: absolute;
        inset: -100%;
        background-image:
            linear-gradient(var(--synth-cyan) 2px, transparent 2px),
            linear-gradient(90deg, var(--synth-cyan) 2px, transparent 2px);
        background-size: 80px 80px;
        animation: grid-move 1s linear infinite;
        opacity: 0.5;
      }

      .energy-pulse {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 10px;
        height: 100%;
        background: var(--synth-pink);
        transform-origin: bottom;
        opacity: 0;
        animation: shoot-forward 2.5s ease-out 1.5s forwards;
        box-shadow: 0 0 10px var(--synth-pink), 0 0 20px var(--synth-pink);
      }
      
      .synth-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .synth-logo-wrapper {
        width: clamp(250px, 60vw, 500px);
        height: clamp(250px, 60vw, 500px);
        border: 4px solid var(--synth-cyan);
        transform: rotate(45deg);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fade-in-wrapper 2s ease-out forwards, neon-pulse-cyan 2.5s ease-in-out infinite alternate;
      }

      .synth-logo {
        transform: rotate(-45deg);
        font-family: 'Bangers', cursive;
        font-size: clamp(3rem, 12vw, 6rem);
        color: #fff;
        opacity: 0;
        animation: fade-in-glow 2s ease-in-out 1s forwards;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px var(--synth-cyan),
            0 0 30px var(--synth-cyan),
            0 0 40px var(--synth-cyan),
            0 0 55px var(--synth-cyan),
            0 0 75px var(--synth-cyan);
      }
      
      .synth-subtitle {
        font-family: 'Permanent Marker', cursive;
        font-size: clamp(2rem, 8vw, 4rem);
        color: #fff;
        margin-top: 1rem;
        opacity: 0;
        animation: fade-in-glow 2s ease-in-out 2.5s forwards;
        text-shadow:
            0 0 5px #fff,
            0 0 10px var(--synth-pink),
            0 0 20px var(--synth-pink),
            0 0 30px var(--synth-pink),
            0 0 40px var(--synth-pink);
      }
      
      @keyframes grid-move {
        from { transform: translateY(0); }
        to { transform: translateY(80px); }
      }
      
      @keyframes fade-in-wrapper {
        from { opacity: 0; transform: rotate(45deg) scale(0.8); }
        to { opacity: 1; transform: rotate(45deg) scale(1); }
      }

      @keyframes fade-in-glow {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes neon-pulse-cyan {
        from {
           box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--synth-cyan), 0 0 20px var(--synth-cyan), inset 0 0 10px var(--synth-cyan);
        }
        to {
           box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--synth-cyan), 0 0 40px var(--synth-cyan), inset 0 0 20px var(--synth-cyan);
        }
      }

      @keyframes shoot-forward {
        0% {
          transform: translateX(-50%) scaleY(0);
          opacity: 0.8;
        }
        80% {
          transform: translateX(-50%) scaleY(1);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) scaleY(1);
          opacity: 0;
        }
      }

      /* -- New Loading Screen Styles -- */
      @keyframes electric-flow {
        from { transform: translateY(0); }
        to { transform: translateY(200%); }
      }

      @keyframes neon-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          text-shadow:
              0 0 4px var(--loader-glow-3),
              0 0 11px var(--loader-glow-3),
              0 0 19px var(--loader-glow-3),
              0 0 40px var(--loader-glow-1),
              0 0 80px var(--loader-glow-1),
              0 0 90px var(--loader-glow-1),
              0 0 100px var(--loader-glow-1),
              0 0 150px var(--loader-glow-1);
          opacity: 1;
        }
        20%, 24%, 55% {       
          text-shadow: none;
          opacity: 0.8;
        }
      }

      @keyframes charge-sweep {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      @keyframes subtle-grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1%, -1%); }
          20% { transform: translate(1%, 1%); }
          30% { transform: translate(-2%, 2%); }
          40% { transform: translate(2%, -2%); }
          50% { transform: translate(-1%, 2%); }
          60% { transform: translate(2%, 1%); }
          70% { transform: translate(-2%, -1%); }
          80% { transform: translate(1%, -2%); }
          90% { transform: translate(-1%, 1%); }
      }
      
      @keyframes float-up {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        25%, 75% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      @keyframes progress-pulse {
        0%, 100% {
          box-shadow: 0 0 15px var(--synth-cyan) inset, 0 0 5px var(--synth-cyan);
        }
        50% {
          box-shadow: 0 0 25px var(--synth-cyan) inset, 0 0 10px var(--synth-cyan);
        }
      }
      
      @keyframes subtle-fade {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.5; }
      }

      .loader-grain::before {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        animation: subtle-grain 8s steps(10, end) infinite;
        z-index: 0;
      }
      
      /* -- Tab Navigation -- */
      .tab-button {
        transition: all 0.2s ease-in-out;
        border-bottom: 4px solid transparent;
      }
      .tab-button.active {
        color: var(--color-accent);
        border-bottom-color: var(--color-accent);
        text-shadow: 2px 2px 0px #000, 0 0 10px var(--color-accent);
      }
      .tab-button:not(.active):hover {
        color: var(--color-primary);
      }

       /* Placeholder shimmer */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }
    </style>
