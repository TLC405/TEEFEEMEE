      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: var(--color-secondary); }
      }
      .typewriter-text {
        overflow: hidden;
        border-right: .15em solid var(--color-secondary);
        white-space: nowrap;
        margin: 0 auto;
